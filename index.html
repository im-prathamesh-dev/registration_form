<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
   <section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="s.jpg" alt="Welcome back you've been missed!">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12">
                      <div class="mb-5">
                        <div class="text-center mb-4">
                          
                        </div>
                        <h2 class="h4 text-center">Register Here</h2>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex gap-4 flex-column">
                        <form action="/sign_up" method="POST">
                    <input type="text" class="box" id="name" name="name" placeholder="Enter Your Name" required/>
                    <br>
                    <input type="text" class="box" id="age" name="age" placeholder="Enter Your Age" required/>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Enter Your Email" required/>
                    <br>
                    <input type="text" class="box" id="phno" name="phno" placeholder="Enter Your Contact No" required/>
                    <br>
                    <select type="text" class="box" id="gender" name="gender" placeholder="select Your Gender" required>
                      <option >Male</option>
                      <option>Female</option>
                    </select>
                    <br>
                    <input type="text" class="box" id="password" name="password" placeholder="Enter Your Password" required/>
                    <br>
                    <input type="submit" value="submit" id="submit"/>
                </form>
            </div>
                       
</body>

</html>
